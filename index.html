<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneminus"class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center phonequantity" value= "1">
                           <button id="phoneplus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseminus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center casequantity" value="1">
                           <button id="caseplus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
         //phone-minus-click

         const phoneMinus = document.getElementById("phoneminus");
         phoneMinus.addEventListener("click",function(){
           const PhoneQ = document.getElementsByClassName("phonequantity")[0].value;
           const phoneQ = parseInt(PhoneQ);
           document.getElementsByClassName("phonequantity")[0].value = phoneQ + (-1);
         //   const phoneQ = phoneQ++;
         //   console.log(phoneQ - 1);
         })

         //phone-plus-click
      
         const phonePlus = document.getElementById("phoneplus");
         phonePlus.addEventListener("click",function(){
            const PhoneQ = document.getElementsByClassName("phonequantity")[0].value;
           const phoneQ = parseInt(PhoneQ);
           document.getElementsByClassName("phonequantity")[0].value = phoneQ +1;
         }) 

         //case-minus-click
         const caseMinus = document.getElementById("caseminus");
         caseMinus.addEventListener("click",function(){
            const CaseQ = document.getElementsByClassName("casequantity")[0].value;
           const caseQ = parseInt(CaseQ);
           document.getElementsByClassName("casequantity")[0].value = caseQ + (-1);
           
         })

         //case-plus-click
         const casePlus = document.getElementById("caseplus");
         casePlus.addEventListener("click", function(){
            const CaseQ = document.getElementsByClassName("casequantity")[0].value;
           const caseQ = parseInt(CaseQ);
           document.getElementsByClassName("casequantity")[0].value = caseQ + 1;
         })










   </script>

</body>

</html>
